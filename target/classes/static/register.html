<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <title>Register</title>
</head>
<body>

    <div class="top">
        <img src="./photo/split_time.png" alt="logo" id="logo">
    </div>

    <div class="container1">
        <img src="https://4kwallpapers.com/images/wallpapers/workout-limitless-endurance-gym-colorful-smoke-3556x2000-929.jpg" alt="">
    </div>

    <div class="container2">
        <h1 class="title">REGISTER</h1>

        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>

            <div class="lr-btns">
                <button id="submit-button" type="submit" class="lr-btn"><span>Register </span></button>
                <a href="./login.html" id="login-btn">Login</a>
            </div>
        </form>
    </div>

    <script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
